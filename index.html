<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Resultados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Previsão de Resultados</h1>

        <div class="center gap10" id="gerador">
            <label for="">Numero de jogos a ser analisados:</label>
            <input type="number" id="numero_select">
            <button onclick="gerar()">Criar campos</button>
        </div>

        <div class="center" id="calculos">
            <h2>Selecione os vencedores dos jogos:</h2>
            <form id="formJogos">

                <br>
                <button type="button" onclick="calcularPrevisao()" id="btnCalcular" disabled>Calcular</button>
                <button type="button" onclick="reiniciarSelects()">Reiniciar</button>
            </form>

            <div id="resultado"></div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
